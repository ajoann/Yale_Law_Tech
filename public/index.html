<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>yale law tech project</title>

    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 80vh;
        width: 80vw;
        margin: 5vh 5vw;
        padding: 0;
      }
      h1 {
        margin: 0;
      }
    </style>
  </head>

  <body>
    <div id='root'>
      <h1>yale law tech project</h1>
    </div>
    <div id='map'> </div>

    <script>
    console.log("reaches map");

    var map;
    function initMap() {
      const latlong = {lat: 41.313616, lng: -72.920970};

      map = new google.maps.Map(document.getElementById('map'), {
        zoom: 16,
        center: latlong,
        mapTypeId: 'roadmap'
      });

      var image = 'https://students.yale.edu/facebook/Photo?id=' + '398899';

      var marker = new google.maps.Marker({
        position: latlong,
        map: map,
        icon: image
      })
    }

    </script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAD4XfinLq0CaUSr_D_OUxUrHbZDlnSjYY&callback=initMap">
    </script>
  </body>
</html>
